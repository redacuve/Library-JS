<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="root">
            <table class="table is-bordered" id="content">
                <tr>
                    <th class="thead">Title</th>
                    <th class="thead">Author</th>
                    <th class="thead">Publisher</th>
                    <th class="thead">NÂ° Pages</th>
                    <th class="thead">Year</th>
                    <th class="thead">Readed</th>
                </tr>
            </table>
        </div>

        <form class="hide" id="first-form">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher">
            <label for="number-of-pages">Number of Pages:</label>
            <input type="text" id="number-of-pages">
            <label for="year">Year:</label>
            <input type="text" id="year">
            <label for="year">Readed:</label>
            <input type="checkbox" id="readed" name="readed" value="yes">
        </form>

        <a class="button is-primary" onclick="toggleForm()">New Book</a>

    </div>

    <script type="text/javascript">
        function toggleForm(){
            let form = document.getElementById("first-form");
            form.classList.toggle("hide");
        }

        let myLibrary = [];

        function Book(author = null, title = null, publisher = null , numberOfPages = null, year = null, readed = 'no') {
            this.author = author;
            this.title = title;
            this.publisher = publisher;
            this.numberOfPages = numberOfPages;
            this.year = year;
            this.readed = readed;
        }

        function addBookToTheLibrary(author = null, title = null, publisher = null , numberOfPages = null, year = null, readed = 'no'){
            book = new Book(author,title,publisher,numberOfPages,year,readed);
            myLibrary.push(book);
        }
        function fillArray(){
            for(let i = 1 ; i < 5 ; i++) {
                addBookToTheLibrary(`${i}-author`, `${i}-title`, `${i}-publisher`, `${i}-pages`, `${i}-year`, `no`);
            }
        }

        function render() {
            let root =  document.querySelector('#content');            
            myLibrary.forEach(elem => root.innerHTML += `<tr>
                                                         <td>${elem.title}</td>
                                                         <td>${elem.author}</td>
                                                         <td>${elem.publisher}</td>
                                                         <td>${elem.numberOfPages}</td>
                                                         <td>${elem.year}</td>
                                                         <td>${elem.readed}</td>
                                                         </tr>`)            
            //root.innerHTML = "<ul><li>uno</li><li>two</li></ul>";
        }
        fillArray();
        render();
    </script>
</body>
</html>
