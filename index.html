<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">

    </div>
    <form class="hide" id="first-form">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher">
        <label for="number-of-pages">Number of Pages:</label>
        <input type="text" id="number-of-pages">
        <label for="year">Year:</label>
        <input type="text" id="year">
    </form>
    <button onclick="toggleForm()">New Book</button>
    <script type="text/javascript">
        function toggleForm(){
            let form = document.getElementById("first-form");
            form.classList.toggle("hide");
        }
        let myLibrary = [];

        function Book(author = null, title = null, publisher = null , numberOfPages = null, year = null) {
            this.author = author;
            this.title = title;
            this.publisher = publisher;
            this.numberOfPages = numberOfPages;
            this.year = year;
        }

        function addBookToTheLibrary(author = null, title = null, publisher = null , numberOfPages = null, year = null){
            book = new Book(author,title,publisher,numberOfPages,year);
            myLibrary.push(book);
        }
        function fillArray(){
            for(let i = 1 ; i < 5 ; i++) {
                addBookToTheLibrary(`${i}-author`, `${i}-title`, `${i}-publisher`, `${i}-pages`, `${i}-year`);
            }
        }

        function render() {
            let root =  document.querySelector('#root');
            root.innerHTML += "<ul>"
            myLibrary.forEach(elem => root.innerHTML+=`<li>${elem.author} - ${elem.title} - ${elem.numberOfPages}</li>`)
            root.innerHTML += "</ul>"
            //root.innerHTML = "<ul><li>uno</li><li>two</li></ul>";
        }
        fillArray();
        render();
    </script>
</body>
</html>
