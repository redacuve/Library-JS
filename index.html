<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="root">
            <table class="table is-bordered" id="content">
            </table>
        </div>

        <a class="button is-primary" id="new-book" onclick="toggleForm()">New Book</a>

        <form class="hide book-form" id="first-form">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input type="text" class="input" placeholder="" id="title">
                <p class="help is-danger" id="title-danger"></p>
              </div>
            </div>
            <div class="field">
              <label class="label">Author</label>
              <div class="control">
                <input type="text" class="input" placeholder="" id="author">
                <p class="help is-danger" id="author-danger"></p>
              </div>
            </div>
            <div class="field">
              <label class="label">Publisher</label>
              <div class="control">                         
                <input type="text" class="input" placeholder="" id="publisher">                
              </div>
            </div>
            <div class="field">
              <label class="label">N° Pages</label>
              <div class="control">      
                <input type="text" class="input" placeholder="" id="number-of-pages">                
              </div>
            </div>
            <div class="field">
              <label class="label">Year</label>
              <div class="control">                
                <input type="text" class="input" placeholder="" id="year">
              </div>
            </div>
            <div class="field">
                <label class="label">Readed</label>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="readed" name="readed">
                  True
                </label>
              </div>
            </div>
            <div class="field">
                <div class="control">
                  <button class="button is-link" type="submit" id="first-form-button">Submit</button>
                </div>
            </div>        
        </form>

    </div>

    <script type="text/javascript">
        function toggleForm(){
            let form = document.getElementById("first-form");
            form.classList.toggle("hide");
        }

        let myLibrary = [];

        function Book(title = null, author = null, publisher = null , numberOfPages = null, year = null, readed = null) {
            this.title = title;
            this.author = author;
            this.publisher = publisher;
            this.numberOfPages = numberOfPages;
            this.year = year;
            this.readed = readed;
        }

        function addBookToTheLibrary(title = null, author = null, publisher = null , numberOfPages = null, year = null, readed = null){
            book = new Book(title, author, publisher, numberOfPages, year, readed);
            myLibrary.push(book);
        }
        function fillArray(){
            for(let i = 1 ; i < 5 ; i++) {
                addBookToTheLibrary(`${i}-title`, `${i}-author`, `${i}-publisher`, `${i}-pages`, `${i}-year`, `no`);
            }
        }

        function render() {
            let root =  document.querySelector('#content');
            root.innerHTML = `<tr>
                    <th class="thead">ID</th>
                    <th class="thead">Title</th>
                    <th class="thead">Author</th>
                    <th class="thead">Publisher</th>
                    <th class="thead">N° Pages</th>
                    <th class="thead">Year</th>
                    <th class="thead">Readed</th>                    
                </tr>`;

            for(let i = 0; i < myLibrary.length; i++) {
              root.innerHTML += `<tr>
                                                         <td>${i + 1}</td>
                                                         <td>${myLibrary[i].title}</td>
                                                         <td>${myLibrary[i].author}</td>
                                                         <td>${myLibrary[i].publisher}</td>
                                                         <td>${myLibrary[i].numberOfPages}</td>
                                                         <td>${myLibrary[i].year}</td>
                                                         <td>${myLibrary[i].readed ? 'Yes' : 'No'}</td>
                                                         <td><a class="button is-danger" onclick="removeBook(${i})">Remove</a></td>
                                                         <td><a class="button is-warning" onclick="toggleRead(${i})">Readed</a></td>
                                                         </tr>`;
            }

            // myLibrary.forEach(elem => root.innerHTML += `<tr>
            //                                              <td>${elem.index}</td>
            //                                              <td>${elem.title}</td>
            //                                              <td>${elem.author}</td>
            //                                              <td>${elem.publisher}</td>
            //                                              <td>${elem.numberOfPages}</td>
            //                                              <td>${elem.year}</td>
            //                                              <td>${elem.readed}</td>
            //                                              <td><a class="button is-danger" onclick="removeBook()">Remove</a></td>
            //                                              <td><a class="button is-warning" onclick="toggleRead()">Readed</a></td>
            //                                              </tr>`)            
            //root.innerHTML = "<ul><li>uno</li><li>two</li></ul>";
        }

        function removeBook(i) {
          alert("Deleted: " + i)
        }
        
        function toggleRead(i){
          alert("Readed: " + i)
          myLibrary[i].readed = !myLibrary[i].readed;
          render();
        }

        document.getElementById("first-form-button").addEventListener("click", (event) => {
            event.preventDefault();
            const title = document.getElementById('title');
            const author = document.getElementById('author');
            const publisher = document.getElementById('publisher');
            const numberOfPages = document.getElementById('number-of-pages');
            const year = document.getElementById('year');
            const readed = document.getElementById('readed');
            if (title.value === ""){
              node = document.getElementById("title");
              node.classList.add("is-danger");
              document.getElementById('title-danger').innerHTML = "The Title can't be blank"
            }
            if (author.value === ""){
                node = document.getElementById("author");
                node.classList.add("is-danger");
                document.getElementById("author-danger").innerHTML = "Author can't be blank"
            }
            if (author.value != "" && title.value != "") {
                addBookToTheLibrary(title.value,author.value, publisher.value, numberOfPages.value, year.value, readed.checked);
                render();
                document.getElementById('title-danger').innerHTML = "";
                document.getElementById('author-danger').innerHTML = "";
                document.getElementById('title').value = "";
                document.getElementById('title').classList.remove('is-danger');                
                document.getElementById('author').value = "";
                document.getElementById('author').classList.remove('is-danger');
                document.getElementById('publisher').value = "";
                document.getElementById('number-of-pages').value = "";
                document.getElementById('year').value = "";
                document.getElementById('readed').checked = false;
                toggleForm();
            }

        });
        fillArray();
        render();
    </script>
</body>
</html>
